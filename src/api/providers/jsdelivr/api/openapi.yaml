        Returns network-wide hits and bandwidth stats, with breakdown by content type (packages, proxy endpoints, other) and date.
      parameters:
        - $ref: "#/components/parameters/period"
      responses:
        "200":
          $ref: "#/components/responses/networkContentStats200"
