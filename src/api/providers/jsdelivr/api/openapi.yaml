components:
  parameters:
    ghUser:
      in: path
      name: user
      required: true
      description: A GitHub username.
      schema:
        type: string
      examples:
        user:
          value: twbs
    ghRepo:
      in: path
      name: repo
      required: true
      description: A GitHub repository name.
      schema:
        type: string
      examples:
        repo:
          value: bootstrap
    specifier:
      in: query
      name: specifier
      description: A valid semver version range or a tag.
      schema:
        type: string
        default: latest
      examples:
        range:
          value: "2.2"
        tag:
          value: next
    version:
      in: path
      name: version
      required: true
      description: An exact package version (not a version range or a tag)
      schema:
        type: string
      examples:
        version:
          value: 2.2.1
    structure:
      in: query
      name: structure
      description: A structure of the `files` array.
      schema:
        type: string
        enum:
          - tree
          - flat
        default: tree
    package:
      in: path
      name: package
      required: true
      description: npm package name.
      schema:
        type: string
      examples:
        package:
          value: jquery
    packageScope:
      in: path
      name: scope
      required: true
      description: npm scope (username, organization).
      schema:
        type: string
      examples:
        scope:
          value: popperjs
    packageScoped:
      in: path
      name: package
      required: true
      description: npm package name.
      schema:
        type: string
      examples:
        package:
          value: core
    limit:
      in: query
      name: limit
      description: Include at most this many results.
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
    page:
      in: query
      name: page
      description: |
        Note that an [RFC 8288](https://www.rfc-editor.org/rfc/rfc8288.html) style `Link` header
        is provided with all responses that support pagination so you don't need to set this directly in most cases.
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 1
    by:
      in: query
      name: by
      description: The value to sort by.
      schema:
        type: string
        enum:
          - hits
          - bandwidth
        default: hits
    type:
      in: query
      name: type
      description: Filter for packages of this type.
      schema:
        type: string
        enum:
          - gh
          - npm
    period:
      in: query
      name: period
      description: |
        The time period for which the stats are returned. Can be one of the following:
          1. A floating period, which represents:
             - `day` the past 1 day,
             - `week` the past 7 days,
             - `month` the past 30 days,
             - `quarter` the past 90 days,
             - `year` the past 365 days.
          2. A static period, which represents:
             - `s-month` the last calendar month,
             - `s-quarter` the last calendar quarter,
             - `s-year` the last calendar year.
          3. A valid date in:
             - `YYYY-MM` format for a specific month,
             - `YYYY-Qq` format for a specific quarter,
             - `YYYY` format for a specific year.
      schema:
        type: string
        default: month
      examples:
        floating:
          value: week
        static:
          value: s-month
        dateMonth:
          value: 2022-08
        dateQuarter:
          value: 2022-Q1
        dateYear:
          value: "2022"
    badgeType:
      in: query
      name: type
      description: |
        What kind of value to show in the badge:
          1. `hits` number of hits in the selected period.
          2. `rank` rank of the package in the selected period.
          3. `type-rank` rank of the package in the selected period, within its type category (gh/npm).
      schema:
        $ref: "#/components/schemas/BadgeType"
    badgeStyle:
      in: query
      name: style
      description: |
        The badge style. See the examples.
      schema:
        $ref: "#/components/schemas/BadgeStyle"
    continent:
      in: query
      name: continent
      description: Include only data for this continent. Specified as a continent code in uppercase. Mutually exclusive with the `country` parameter.
      schema:
        type: string
        enum:
          - AF
          - AN
          - AS
          - EU
          - NA
          - OC
          - SA
    country:
      in: query
      name: country
      description: Include only data for this country. Specified as an ISO 3166-1 alpha-2 country code in uppercase. Mutually exclusive with the `continent` parameter.
      schema:
        $ref: "#/components/schemas/CountryCode"
    periodStatic:
      in: query
      name: period
      description: |
        The time period for which the stats are returned. Can be one of the following:
          1. A static period, which represents:
             - `s-month` the last calendar month,
             - `s-quarter` the last calendar quarter,
             - `s-year` the last calendar year.
          2. A valid date in:
             - `YYYY-MM` format for a specific month,
             - `YYYY-Qq` format for a specific quarter,
             - `YYYY` format for a specific year.
      schema:
        type: string
        default: s-month
      examples:
        static:
          value: s-month
        dateMonth:
          value: 2022-08
        dateQuarter:
          value: 2022-Q1
        dateYear:
          value: "2022"
    browserName:
      in: path
      name: name
      required: true
      schema:
        $ref: "#/components/schemas/BrowserName"
      examples:
        browser:
          value: Microsoft Edge
    browserVersion:
      in: path
      name: version
      required: true
      schema:
        $ref: "#/components/schemas/BrowserVersion"
      examples:
        version:
          value: "101"
    platformName:
      in: path
      name: name
      required: true
      schema:
        $ref: "#/components/schemas/PlatformName"
      examples:
        platform:
          value: Windows
    platformVersion:
      in: path
      name: version
      required: true
      schema:
        $ref: "#/components/schemas/PlatformVersion"
      examples:
        version:
          value: "101"
    proxyName:
      in: path
      name: name
      required: true
      description: The name of the proxy endpoint.
      schema:
        type: string
      examples:
        proxy:
          value: cocoa
    hash:
      in: path
      name: hash
      required: true
      description: A hex-encoded sha256 of file contents.
      schema:
        type: string
      examples:
        hash:
          value: 87083882cc6015984eb0411a99d3981817f5dc5c90ba24f0940420c5548d82de
  schemas:
    PackageTypeName:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
      required:
        - type
        - name
    PackageMetadata:
      allOf:
        - $ref: "#/components/schemas/PackageTypeName"
        - type: object
          properties:
            tags:
              type: object
              description: An object mapping dist-tags to version numbers. Always empty for GitHub repos.
            versions:
              type: array
              description: A list of all versions sorted in descending order.
              items:
                type: object
                properties:
                  version:
                    type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: A link to metadata for this version.
                      entrypoints:
                        type: string
                        description: A link to entry point information for this version. Only for npm packages.
                      stats:
                        type: string
                        description: A link to stats for this version.
                    required:
                      - self
                      - stats
                required:
                  - version
                  - links
            links:
              type: object
              properties:
                stats:
                  type: string
                  description: A link to stats for this package.
              required:
                - stats
          required:
            - tags
            - versions
            - links
    PackageResolved:
      allOf:
        - $ref: "#/components/schemas/PackageTypeName"
        - type: object
          properties:
            version:
              type:
                - string
                - "null"
              description: The resolved version or `null` if there is no matching version.
            links:
              type: object
              properties:
                self:
                  type: string
                  description: A link to this resource.
                entrypoints:
                  type: string
                  description: A link to entry point information for this version. Only for npm packages.
                stats:
                  type: string
                  description: A link to stats for this version.
          required:
            - version
            - links
    PackageVersionMetadataTreeFiles:
      type: array
      title: PackageVersionMetadataTreeFiles
      items:
        oneOf:
          - type: object
            title: DirectoryItem
            properties:
              type:
                type: string
                const: directory
              name:
                type: string
                description: The directory name.
              files:
                $ref: "#/components/schemas/PackageVersionMetadataTreeFiles"
            required:
              - type
              - name
              - files
          - type: object
            title: FileItem
            properties:
              type:
                type: string
                const: file
              name:
                type: string
                description: The filename.
              hash:
                type: string
                description: A base64-encoded sha256 of file contents.
              size:
                type: integer
                description: The file size in bytes.
            required:
              - type
              - name
              - hash
              - size
    PackageVersionMetadataFlatFiles:
      title: PackageVersionMetadataFlatFiles
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: An absolute file path within the package.
          hash:
            type: string
            description: A base64-encoded sha256 of file contents.
          size:
            type: integer
            description: The file size in bytes.
        required:
          - name
          - hash
          - size
    PackageVersionMetadata:
      allOf:
        - $ref: "#/components/schemas/PackageTypeName"
        - type: object
          properties:
            version:
              type: string
            default:
              type:
                - string
                - "null"
              description: A path to the default file in the package. `null` for GitHub repos or if no default file is set.
            files:
              oneOf:
                - $ref: "#/components/schemas/PackageVersionMetadataTreeFiles"
                - $ref: "#/components/schemas/PackageVersionMetadataFlatFiles"
            links:
              type: object
              properties:
                stats:
                  type: string
                  description: A link to stats for this package version.
              required:
                - stats
          required:
            - type
            - name
            - version
            - default
            - files
    PackageEntrypoint:
      type: object
      properties:
        file:
          type: string
        guessed:
          type: boolean
          description: |
            A flag that indicates how the entry point was resolved:
              - `false` based on trusted package metadata
              - `true` based on our heuristics
      required:
        - file
        - guessed
    PackageEntrypoints:
      type: object
      properties:
        entrypoints:
          type: object
          properties:
            css:
              $ref: "#/components/schemas/PackageEntrypoint"
            js:
              $ref: "#/components/schemas/PackageEntrypoint"
    Periods:
      type: array
      items:
        type: object
        properties:
          period:
            type: string
            description: The period date in `YYYY` or `YYYY-MM` format.
          periodType:
            type: string
            description: The period type.
            enum:
              - s-month
              - s-quarter
              - s-year
          links:
            type: object
            description: An object with links to all stats that are available in this period.
            properties:
              browsers:
                type: string
                description: A link to browser stats for this period.
              network:
                type: string
                description: A link to network stats for this period.
              packages:
                type: string
                description: A link to package stats for this period.
              platforms:
                type: string
                description: A link to platform stats for this period.
              proxies:
                type: string
                description: A link to proxy stats for this period.
        required:
          - period
          - periodType
          - links
    HitsTotal:
      type: integer
      description: The number of hits in the selected period.
    BandwidthTotal:
      type: integer
      description: The bandwidth in bytes in the selected period.
    PrevDescription:
      description: |
        The stats for previous period.
        In case the periods have a different number of days (which happens with calendar months), the values are automatically adjusted.
    StatsWithPrev:
      type: object
      properties:
        hits:
          $ref: "#/components/schemas/HitsTotal"
        bandwidth:
          $ref: "#/components/schemas/BandwidthTotal"
        prev:
          allOf:
            - $ref: "#/components/schemas/PrevDescription"
            - type: object
              properties:
                hits:
                  type: integer
                bandwidth:
                  type: integer
              required:
                - hits
                - bandwidth
      required:
        - hits
        - bandwidth
        - prev
    TopPackages:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/PackageTypeName"
          - $ref: "#/components/schemas/StatsWithPrev"
          - type: object
            properties:
              links:
                type: object
                properties:
                  self:
                    type: string
                    description: A link to detailed stats for this package.
                  versions:
                    type: string
                    description: A link to top versions stats for this package.
                required:
                  - self
                  - versions
            required:
              - links
    NullableInteger:
      type:
        - integer
        - "null"
    DateHitsStats:
      type: object
      description: A breakdown of the hits by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: integer
      propertyNames:
        pattern: ^\d{4}-\d{2}-\d{2}$
    TotalDateHitsStats:
      type: object
      properties:
        total:
          $ref: "#/components/schemas/HitsTotal"
        dates:
          $ref: "#/components/schemas/DateHitsStats"
      required:
        - total
        - dates
    DateBandwidthStats:
      type: object
      description: A breakdown of the bandwidth by date. The object keys are in `YYYY-MM-DD` format.
      additionalProperties:
        x-key-pattern: <YYYY-MM-DD>
        type: integer
      propertyNames:
        pattern: ^\d{4}-\d{2}-\d{2}$
    TotalDateBandwidthStats:
      type: object
      properties:
        total:
          $ref: "#/components/schemas/BandwidthTotal"
        dates:
          $ref: "#/components/schemas/DateBandwidthStats"
      required:
        - total
        - dates
    PackageStats:
      type: object
      properties:
        hits:
          allOf:
            - type: object
              properties:
                rank:
                  $ref: "#/components/schemas/NullableInteger"
                  description: The number of packages with more hits. `null` if the package doesn't have any hits.
                typeRank:
                  $ref: "#/components/schemas/NullableInteger"
                  description: The number of packages of the same type (gh/npm) with more hits. `null` if the package doesn't have any hits.
            - $ref: "#/components/schemas/TotalDateHitsStats"
            - type: object
              properties:
                prev:
                  allOf:
                    - $ref: "#/components/schemas/PrevDescription"
                    - type: object
                      properties:
                        rank:
                          $ref: "#/components/schemas/NullableInteger"
                        typeRank:
                          $ref: "#/components/schemas/NullableInteger"
                        total:
                          type: integer
                      required:
                        - rank
                        - typeRank
                        - total
              required:
                - rank
                - typeRank
                - prev
        bandwidth:
          allOf:
            - type: object
              properties:
                rank:
                  $ref: "#/components/schemas/NullableInteger"
                  description: The number of packages with more bandwidth. `null` if the package doesn't have any bandwidth.
                typeRank:
                  $ref: "#/components/schemas/NullableInteger"
                  description: The number of packages of the same type (gh/npm) with more bandwidth. `null` if the package doesn't have any bandwidth.
            - $ref: "#/components/schemas/TotalDateBandwidthStats"
            - type: object
              properties:
                prev:
                  allOf:
                    - $ref: "#/components/schemas/PrevDescription"
                    - type: object
                      properties:
                        rank:
                          $ref: "#/components/schemas/NullableInteger"
                        typeRank:
                          $ref: "#/components/schemas/NullableInteger"
